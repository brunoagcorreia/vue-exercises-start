<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>VueJS Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="TyIdwMkqykAzF9a6rLzEjLsLlsDWdikEVDYrFGyR">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>

<div id="app" class="row m-auto">
    <div class="row col-12">
        <span class="ml-2">{{msg}}</span>
    </div>
    <div class="row col-12">
        <input type="text" v-model="msg">
    </div>
    <div class="row col-12">
        <button class="btn btn-primary m-1" @click="increment">+</button>
        <button class="btn btn-primary m-1" @click="decrement">-</button>
    </div>
    <div  class="row col-12"><p>Count: {{counter}}</p></div>
    <div  class="row col-12"><p>Es is {{dateTime}}</p></div>
</div>

<script>
    var app = new Vue({
    el: "#app",
    data () {
        return {
            msg: "das ist ein Text",
            counter: 0,
            dateTime:'',
            intervalID: null,
        }
    },

    created(){
        // todo: hier function aufrufen mit this. prefix
        this.setDateTime(this)

    },
    methods: {
        setDateTime (self) {
            self.intervalID = window.setInterval(function() {
                console.debug(this);
                var date = new Date();
                self.dateTime = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            }, 1000)
        },
        increment(){
            this.counter++;
        },
        decrement(){
            this.counter--;
        },
    },
    beforeDestroy () {
        clearInterval(this.intervalID)
    }
});
</script>
</body>
</html>
