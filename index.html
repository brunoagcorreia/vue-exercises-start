<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="TyIdwMkqykAzF9a6rLzEjLsLlsDWdikEVDYrFGyR">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,600" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>

<div id="app" class="row m-auto">
    <div class="row col-12">
        <span>Es ist</span>
        <span class="ml-2">{{msg}}</span>
    </div>
    <div class="row col-12">
        <input type="text">
    </div>
    <div class="row col-12">
        <button class="btn btn-primary m-1" @click="increment">+</button>
        <button class="btn btn-primary m-1" @click="decrement">-</button>
    </div>
    <div  class="row col-12"><p>Count: {{counter}}</p></div>
</div>

<script>
    var app = new Vue({
    el: "#app",
    data () {
        return {
            msg: "das ist ein Text",
            counter: 0,
        }
    },
    methods: {
        increment(){
            this.counter++;
        },
        decrement(){
            this.counter--;
        },
    }
});
</script>
</body>
</html>
